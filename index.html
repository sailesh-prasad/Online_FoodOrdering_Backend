<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openForm('customerForm')">Customer</button>
            <button class="tab-button" onclick="openForm('restaurantForm')">Restaurant</button>
        </div>
        
        <!-- Customer Registration Form -->
        <form id="customerForm" class="form active">
            <h2>Customer Registration</h2>
            <label for="name">Name:</label>
            <input type="text" id="customerName" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="customerEmail" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="customerPhone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="customerAddress" name="address" required>
            
            <label for="password">Password:</label>
            <input type="password" id="customerPassword" name="password" required>
            
            <button type="submit">Register as Customer</button>
        </form>
        
        <!-- Restaurant Registration Form -->
        <form id="restaurantForm" class="form">
            <h2>Restaurant Registration</h2>
            <label for="name">Restaurant Name:</label>
            <input type="text" id="restaurantName" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="restaurantEmail" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="restaurantPhone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="restaurantAddress" name="address" required>
            
            <label for="cuisine">Cuisine Type:</label>
            <input type="text" id="restaurantCuisine" name="cuisine" required>
            
            <label for="hours">Operating Hours:</label>
            <input type="text" id="restaurantHours" name="hours" required>
            
            <label for="password">Password:</label>
            <input type="password" id="restaurantPassword" name="password" required>
            
            <button type="submit">Register as Restaurant</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
